<div class="container">
  <h1 class="text-center mt-4 mb-4">Lista dos 150 primeiros pokemons</h1>
  <div class="row">
    <div class="col-12 col-sm-6 col-md- col-lg-3 mb-4" *ngFor="let pokemon of pokemons">
      <app-card
        [id]="pokemon.id"
        [nome]="pokemon.name"
        [tipo]="pokemon.types[0].type.name"
        [peso]="pokemon.weight"
        [imagem]="pokemon.sprites.front_default">
      </app-card>
    </div>
  </div>
</div>
