<div class="card">
  <img [src]="imagem" alt="imagem do pokemon">
  <div class="card-info">
    <h2>{{ nome }}</h2>
    <p><strong>Tipo:</strong> {{ tipo }}</p>
    <p><strong>Peso:</strong> {{ peso }} kg</p>
  </div>
  <button (click)="verDetalhes(id)" class="btn btn-primary">Ver detalhes</button>
</div>
