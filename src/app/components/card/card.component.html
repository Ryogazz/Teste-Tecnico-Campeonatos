<div class="card">
  <img [src]="logo" alt="Logo do campeonato">
  <div class="card-info">
    <h2>{{ nome }}</h2>
    <p><strong>Data de início:</strong> {{ dataInicio }}</p>
    <p><strong>Data de término:</strong> {{ dataFim }}</p>
    <p><strong>País sede:</strong> {{ paisSede }}</p>
  </div>
</div>
